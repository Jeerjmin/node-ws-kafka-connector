version: "3"
services:
  zookeeper:
    image: confluent/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: confluent/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
    links:
      - zookeeper
  schema-registry:
    image: confluent/schema-registry
    ports:
      - "8081:8081"
    links:
      - kafka
  rest-proxy:
    image: confluent/rest-proxy
    ports:
      - "8082:8082"
    links:
      - schema-registry
  node:
      build: .
      ports:
        - "8080:8080"
      environment:
        KAFKA_MBR: "kafka:9092"
      links:
        - kafka

